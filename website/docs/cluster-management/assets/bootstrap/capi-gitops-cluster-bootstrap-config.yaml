apiVersion: capi.weave.works/v1alpha1
kind: ClusterBootstrapConfig
metadata:
  name: capi-gitops
  namespace: default
spec:
  clusterSelector:
    matchLabels:
      weave.works/capi: bootstrap
  jobTemplate:
    generateName: "run-gitops-{{ .ObjectMeta.Name }}"
    spec:
      containers:
        - image: ghcr.io/fluxcd/flux-cli:v0.27.0
          name: flux-bootstrap
          resources: {}
          volumeMounts:
            - name: kubeconfig
              mountPath: "/etc/gitops"
              readOnly: true
          args:
            [
              "bootstrap",
              "$(GIT_PROVIDER)",
              "--hostname=$(GIT_PROVIDER_HOSTNAME)",
              "--namespace=wego-system",
              "--owner=$(GITOPS_REPO_OWNER)",
              "--repository=$(GITOPS_REPO_NAME)",
              "--path=./.weave-gitops/clusters/{{ .ObjectMeta.Name }}/system",
            ]
          # Secret should container GITHUB_TOKEN or GITLAB_TOKEN
          envFrom:
            - secretRef:
                name: my-pat
          env:
            # Update these values
            - name: GIT_PROVIDER
              value: github
            - name: GIT_PROVIDER_HOSTNAME
              value: github.com
            - name: GITOPS_REPO_OWNER
              value: my-org
            - name: GITOPS_REPO_NAME
              value: my-management-cluster

            - name: KUBECONFIG
              value: "/etc/gitops/value"
      restartPolicy: Never
      volumes:
        - name: kubeconfig
          secret:
            secretName: "{{ .ObjectMeta.Name }}-kubeconfig"
