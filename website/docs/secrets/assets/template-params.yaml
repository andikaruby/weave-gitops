- name: SOPS_KUSTOMIZATION_NAME
  required: true
  description: Define SOPS Kustomization name. This Kustomization will be used to encrypt/decrypt secrets from this path `clusters/default/leaf-cluster/sops/`. example - (my-secrets)
- name: SOPS_SECRET_REF
  required: true
  description: Define SOPS private key secret name - this secret will be generated by SOPS in the bootstrap job. example - (sops-gpg)
- name: SOPS_SECRET_REF_NAMESPACE
  required: true
  description: Define SOPS private key secret namespace - this secret will be generated by SOPS in the bootstrap job. example -  (flux-system)
- name: SOPS_KEY_NAME
  required: true
  description: Define SOPS key name. this will be used to generate SOPS keys. example - (test.yourdomain.com)
- name: SOPS_KEY_COMMENT
  required: true
  description: Define SOPS key comment. this will be used to generate SOPS keys. example - (sops secret comment)
- name: SOPS_PUSH_TO_GIT
  required: true
  description: Define if you want to push the public key to the git repo. expected values (true, false)
