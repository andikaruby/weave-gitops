apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- range $key, $val := .Values.global.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
  name: crd-controller-wego-system
rules:
  - apiGroups:
      - source.toolkit.fluxcd.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - kustomize.toolkit.fluxcd.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - helm.toolkit.fluxcd.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - notification.toolkit.fluxcd.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - image.toolkit.fluxcd.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - configmaps
      - configmaps/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- range $key, $val := .Values.global.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
  name: cluster-reconciler-wego-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ .Values.global.kustomize_controller.name }}
    namespace: {{ .Values.global.namespace }}
  - kind: ServiceAccount
    name: {{ .Values.global.helm_controller.name }}
    namespace: {{ .Values.global.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- range $key, $val := .Values.global.labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
  name: crd-controller-wego-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crd-controller-wego-system
subjects:
  - kind: ServiceAccount
    name: {{ .Values.global.kustomize_controller.name }}
    namespace: {{ .Values.global.namespace }}
  - kind: ServiceAccount
    name: {{ .Values.global.helm_controller.name }}
    namespace: {{ .Values.global.namespace }}
  - kind: ServiceAccount
    name: {{ .Values.global.source_controller.name }}
    namespace: {{ .Values.global.namespace }}
  - kind: ServiceAccount
    name: {{ .Values.global.notification_controller.name }}
    namespace: {{ .Values.global.namespace }}
  - kind: ServiceAccount
    name: {{ .Values.global.image_reflector_controller.name }}
    namespace: {{ .Values.global.namespace }}
  - kind: ServiceAccount
    name: {{ .Values.global.image_automation_controller.name }}
    namespace: {{ .Values.global.namespace }}